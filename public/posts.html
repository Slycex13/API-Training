<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/public/main.js" defer></script>
    <link href="/src/output.css" rel="stylesheet" />
    <title>Slyapp - Posts</title>
  </head>
  <body>
    <div class="flex justify-center text-4xl mt-20">
      <div
        class="inline-flex items-center flex-col border-2 border-gray-500 p-4 rounded-2xl bg-gray-300"
      >
        <h1 class="border-b-2 border-gray-500 p-2 mb-4">Liste des posts</h1>
        <div
          class="flex items-center border-2 border-gray-500 rounded-2xl bg-gray-100"
        >
          <ul
            class="posts-list text-center h-[384px] overflow-x-hidden overflow-y-auto p-4"
          ></ul>
        </div>
        <div class="flex justify-center items-center w-full">
          <button
            class="add-post rounded p-4 mt-4 hover:bg-green-700 duration-300 bg-green-500 text-white shadow-md hover:scale-95 cursor-pointer"
          >
            Ajouter un post
          </button>
          <button
            class="reload add-post rounded p-4 mt-4 hover:bg-amber-700 duration-300 bg-amber-500 text-white shadow-md hover:scale-95 cursor-pointer ml-2"
          >
            Reload
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
